services:
  app:
    image: "teijeiro7/smashlyapp:0.1"
    build:
      context: ..
      dockerfile: docker/Dockerfile
    pull_policy: never
    container_name: smashly-app
    ports:
      - "443:443"
    environment:
      NODE_ENV: "production"
      USE_HTTPS: "true"
      PORT: "443"
      FRONTEND_URL: "https://localhost"
      # Backend configuration (Supabase)
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -k -fsS https://localhost:${PORT}/api/v1/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
