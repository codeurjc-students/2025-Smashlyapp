name: Publish Docker image and Compose to DockerHub
description: Build Docker image and push to DockerHub; Push docker-compose.yml as OCI artifact

inputs:
  image_name:
    description: Docker image name (e.g., teijeiro7/smashlyapp)
    required: true
  compose_repo:
    description: OCI artifact repo for docker-compose (e.g., teijeiro7/smashlyapp-compose)
    required: true
  tags:
    description: Space-separated list of tags to publish (e.g., "dev latest")
    required: true
  compose_path:
    description: Path to docker-compose.yml
    required: false
    default: docker/docker-compose.yml
  dockerfile_path:
    description: Path to Dockerfile
    required: false
    default: docker/Dockerfile
  context:
    description: Build context directory
    required: false
    default: .
  registry:
    description: Container registry hostname
    required: false
    default: docker.io
  username:
    description: Registry username
    required: true
  token:
    description: Registry access token/password
    required: true

runs:
  using: composite
  steps:
    - name: Show inputs
      shell: bash
      run: |
        echo "Registry       : ${{ inputs.registry }}"
        echo "Image name     : ${{ inputs.image_name }}"
        echo "Compose repo   : ${{ inputs.compose_repo }}"
        echo "Tags           : ${{ inputs.tags }}"
        echo "Dockerfile     : ${{ inputs.dockerfile_path }}"
        echo "Compose path   : ${{ inputs.compose_path }}"
        echo "Context        : ${{ inputs.context }}"

    - name: Login to Docker registry
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.username }}
        password: ${{ inputs.token }}

    - name: Build Docker image (single build)
      shell: bash
      run: |
        docker build -f "${{ inputs.dockerfile_path }}" -t local-smashly:build "${{ inputs.context }}"

    - name: Tag and push Docker image tags
      shell: bash
      env:
        REGISTRY: ${{ inputs.registry }}
        IMAGE_NAME: ${{ inputs.image_name }}
        TAGS: ${{ inputs.tags }}
      run: |
        set -euo pipefail
        for TAG in ${TAGS}; do
          FULL_TAG="${REGISTRY}/${IMAGE_NAME}:${TAG}"
          echo "Tagging local-smashly:build -> ${FULL_TAG}"
          docker tag local-smashly:build "${FULL_TAG}"
          echo "Pushing ${FULL_TAG}"
          docker push "${FULL_TAG}"
        done

    - name: Install ORAS CLI
      shell: bash
      run: |
        set -euo pipefail
        ORAS_VERSION="1.1.0"
        curl -sL "https://github.com/oras-project/oras/releases/download/v${ORAS_VERSION}/oras_${ORAS_VERSION}_linux_amd64.tar.gz" | tar -xz -C /usr/local/bin oras
        oras version || true

    - name: Login to registry with ORAS
      shell: bash
      env:
        REGISTRY: ${{ inputs.registry }}
        USERNAME: ${{ inputs.username }}
        TOKEN: ${{ inputs.token }}
      run: |
        echo "${TOKEN}" | oras login "${REGISTRY}" -u "${USERNAME}" --password-stdin

    - name: Push docker-compose.yml as OCI artifact
      shell: bash
      env:
        REGISTRY: ${{ inputs.registry }}
        COMPOSE_REPO: ${{ inputs.compose_repo }}
        TAGS: ${{ inputs.tags }}
        COMPOSE_PATH: ${{ inputs.compose_path }}
      run: |
        set -euo pipefail
        for TAG in ${TAGS}; do
          ARTIFACT="${REGISTRY}/${COMPOSE_REPO}:${TAG}"
          echo "Pushing compose to ${ARTIFACT}"
          oras push "${ARTIFACT}" "${COMPOSE_PATH}":application/vnd.docker.compose.config.v1+yaml
        done