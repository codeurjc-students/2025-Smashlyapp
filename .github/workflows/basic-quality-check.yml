name: Basic Quality Check

# Ejecutar en cada push a ramas de funcionalidad (excluyendo main)
on:
  push:
    branches-ignore:
      - main
  workflow_dispatch: # Para pruebas manuales

jobs:
  # ===========================
  # BACKEND - Control Básico
  # ===========================
  backend-basic:
    name: Backend Basic Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend/api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./backend/api/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      # (backend uses Jest) coverage and junit are generated by Jest via the test:coverage script

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-basic-test-results
          path: |
            ./backend/api/coverage/
            ./backend/api/test-results.xml
          retention-days: 30

  # ===========================
  # FRONTEND - Control Básico
  # ===========================
  frontend-basic:
    name: Frontend Basic Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}


      - name: Run unit tests and generate coverage + JUnit report
        # Run vitest once producing coverage and emitting junit reporter output to a file
        # This replaces running tests twice and guarantees artifacts are created.
        run: |
          npx vitest run --coverage --reporter=junit > test-results.xml || true

      - name: Debug: show generated files
        run: |
          echo "Working directory: $(pwd)"
          echo "List current dir:"; ls -la
          echo "List coverage dir if exists:"; ls -la coverage || true
          echo "Show test-results.xml if exists:"; [ -f test-results.xml ] && echo "test-results.xml exists" && sed -n '1,200p' test-results.xml || echo "test-results.xml NOT found"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-basic-test-results
          path: |
            **/coverage/**
            **/test-results.xml
          retention-days: 30

  # ===========================
  # RESUMEN FINAL
  # ===========================
  basic-quality-summary:
    name: Basic Quality Summary
    runs-on: ubuntu-latest
    needs: [backend-basic, frontend-basic]
    if: always()

    steps:
      - name: Quality check passed
        if: needs.backend-basic.result == 'success' && needs.frontend-basic.result == 'success'
        run: |
          echo "All basic quality checks passed!"
          echo "Backend compilation: SUCCESS"
          echo "Backend unit tests: SUCCESS"
          echo "Frontend build: SUCCESS"
          echo "Frontend unit tests: SUCCESS"

      - name: Quality check failed
        if: needs.backend-basic.result == 'failure' || needs.frontend-basic.result == 'failure'
        run: |
          echo "Some basic quality checks failed!"
          echo "Backend status: ${{ needs.backend-basic.result }}"
          echo "Frontend status: ${{ needs.frontend-basic.result }}"
          exit 1
