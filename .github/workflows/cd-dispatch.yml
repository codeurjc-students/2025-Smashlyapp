name: Continuous Delivery (manual dispatch)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to build from
        default: main
        required: true
        type: string
      commit:
        description: Commit SHA to build (optional; defaults to HEAD)
        required: false
        type: string

jobs:
  backend-dispatch-tests:
    runs-on: ubuntu-latest
    name: Backend Dispatch Tests
    defaults:
      run:
        working-directory: ./backend/api
    steps:
      - name: Checkout repository at branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Checkout specific commit (if provided)
        if: ${{ inputs.commit != '' }}
        shell: bash
        run: |
          git checkout ${{ inputs.commit }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./backend/api/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      - name: Run backend unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Generate backend coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-dispatch-coverage
          path: ./backend/api/coverage-backend/
          retention-days: 14

  frontend-dispatch-tests:
    runs-on: ubuntu-latest
    name: Frontend Dispatch Tests
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository at branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Checkout specific commit (if provided)
        if: ${{ inputs.commit != '' }}
        shell: bash
        run: |
          git checkout ${{ inputs.commit }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Run frontend unit tests
        run: npm run test:unit

      - name: Generate frontend coverage
        run: npm run test:coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dispatch-coverage
          path: ./frontend/coverage/
          retention-days: 14
  publish-manual:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [backend-dispatch-tests, frontend-dispatch-tests]
    env:
      REGISTRY: docker.io
      IMAGE_NAME: teijeiro7/smashlyapp
      COMPOSE_REPO: teijeiro7/smashlyapp-compose
    steps:
      - name: Checkout repository at branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Checkout specific commit (if provided)
        if: ${{ inputs.commit != '' }}
        shell: bash
        run: |
          git checkout ${{ inputs.commit }}

      - name: Derive manual tag <branch>-<date>-<shortsha>
        id: tag
        shell: bash
        run: |
          BRANCH="${{ inputs.branch }}"
          SAFE_BRANCH=$(echo "$BRANCH" | tr '/' '-')
          DATE=$(date -u +%Y%m%d-%H%M%S)
          SHA=$(git rev-parse --short HEAD)
          TAG="${SAFE_BRANCH}-${DATE}-${SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Manual tag: ${TAG}"

      - name: Publish Docker image and Compose (manual)
        uses: ./.github/actions/publish-artifacts
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          token: ${{ secrets.DOCKERHUB_TOKEN }}
          image_name: ${{ env.IMAGE_NAME }}
          compose_repo: ${{ env.COMPOSE_REPO }}
          dockerfile_path: docker/Dockerfile
          compose_path: docker/docker-compose.yml
          context: .
          tags: ${{ steps.tag.outputs.tag }}