name: Continuous Delivery (dev)

on:
  push:
    branches:
      - main

jobs:
  backend-dev-tests:
    runs-on: ubuntu-latest
    name: Backend Dev Tests
    defaults:
      run:
        working-directory: ./backend/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./backend/api/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      - name: Run backend unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Generate backend coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-dev-coverage
          path: ./backend/api/coverage-backend/
          retention-days: 14

  frontend-dev-tests:
    runs-on: ubuntu-latest
    name: Frontend Dev Tests
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Run frontend unit tests
        run: npm run test:unit

      - name: Generate frontend coverage
        run: npm run test:coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dev-coverage
          path: ./frontend/coverage/
          retention-days: 14

  publish-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [backend-dev-tests, frontend-dev-tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for DockerHub secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "::error::Secret DOCKERHUB_USERNAME is not set. Please add it to Repository Secrets or ensure the correct Environment is used."
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "::error::Secret DOCKERHUB_TOKEN is not set. Please add it to Repository Secrets."
            exit 1
          fi
          echo "Secrets are present."

      - name: Publish Docker image and Compose (dev)
        uses: ./.github/actions/publish-artifacts
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          token: ${{ secrets.DOCKERHUB_TOKEN }}
          image_name: teijeiro7/smashlyapp
          compose_repo: teijeiro7/smashlyapp-compose
          dockerfile_path: docker/Dockerfile
          compose_path: docker/docker-compose.yml
          context: .
          tags: dev